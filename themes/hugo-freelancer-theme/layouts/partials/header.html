{{ "<!-- Header -->" | safeHTML }}
<header>
    <div class="container" id="maincontent" tabindex="-1">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="">
                <div class="intro-text">
                    <span class="name">{{ with .Site.Params.header.name }}{{ . }}{{ end }}</span>
                     <div class="hero-hr">
                                <i class="fa fa-cog fa-spin fa-3x fa-fw"></i><span class="sr-only"></span>
                                <hr class="star-light">

                     </div>
                    <span class="skills">{{ with .Site.Params.header.subtitle }}{{ . }}{{ end }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
