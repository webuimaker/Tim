    email = "webuimaker@email.com"

    # Custom assets
	custom_css = []
	custom_js  = []

    [params.navigation]
        brand = "Tim Moor"
		
		
	
[menu]

# Main menu


	[[menu.main]]
		name = "EXPERIENCE"
		weight = 1
		url = "#portfolio"
	[[menu.main]]
		name = "ABOUT"
		weight =2
		url = "#about"
	[[menu.main]]
		name = "JOBS"
		weight = 3
		url = "#jobs"	
	[[menu.main]]
