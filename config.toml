# Site settings
baseurl = "/"
languageCode = "en-us"
title = "Tim Moor | Open Source Ninja"
theme = "hugo-freelancer-theme"


[params]

    # information about you and your website.
    name = "Tim Moor"
    description = "Open Source Ninja"

    # Contact form uses www.formspree.io Visitors can send up to a 1000 emails each month for free.
